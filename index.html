<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRYKE.JS | Elite Gaming Digital Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #06b6d4;
      --neon-purple: #8b5cf6;
      --bg-deep: #020617;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background-color: var(--bg-deep);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-dark {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .neon-glow {
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
    }

    .neon-text {
      text-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
    }

    .animate-blob {
      animation: blob 15s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(100px, -150px) scale(1.2); }
      66% { transform: translate(-80px, 80px) scale(0.8); }
      100% { transform: translate(0px, 0px) scale(1); }
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
      border: 2px solid #020617;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    /* Selection styling */
    ::selection {
      background: #06b6d4;
      color: #020617;
    }
  </style>
